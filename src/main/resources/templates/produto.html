<!DOCTYPE html>

<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<body>

	<div th:insert="~{navbar::navbar}"></div>
	<div class="container-fluid">
		<div class="content-wrapper">
			<section class="content-header">
				<h3 class="text-muted">Produtos disponíveis</h3>
				<a class="btn btn-success" href="../../produtos/cadastrarProduto">Novo </a>
			</section>
			
			<br>
			<div class="box box-info">
				<div class="box-body">
					<section class="content">
						<div>
							<div >
								<table class="table table-bordered">
									<thead>
										<tr>
											<th scope="col">Ação</th>
											<th scope="col">Nome</th>
											<th scope="col">Marca</th>
											<th scope="col">Quantidade</th>
											<th scope="col">Valor De Venda</th>
											<th scope="col">Valor de Custo</th>

										</tr>
									</thead>
									<tbody>
										<tr th:each="produto : ${modelLista}">
											<td><a class="btn btn-primary"
												th:href="@{../produtos/atualiza/__${produto.id}__}">Update</a> <a
												class="btn btn-danger"
												th:href="@{../produtos/delete/__${produto.id}__}">Delete</a></td>
											<td th:text="${produto.nome}">Nomes</td>
											<td th:text="${produto.marca}">Marca</td>
											<td th:text="${produto.quantidade}">Quantidade Disponível</td>
											<td th:text="${produto.valorVenda}">Valor de Venda</td>
											<td th:text="${produto.valorCompra}">Valor de Compra</td>
										</tr>
									</tbody>
								</table>
								<div class="card">
  <div class="card-header">
    Destaque
  </div>
  <div class="card-body">
    <h5 class="card-title">Título especial</h5>
    <p class="card-text">Com suporte a texto embaixo, que funciona como uma introdução a um conteúdo adicional.</p>
    <a href="#" class="btn btn-primary">Visitar</a>
  </div>
</div>
							</div>
						</div>

					</section>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
