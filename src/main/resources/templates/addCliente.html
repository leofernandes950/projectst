<!DOCTYPE html>

<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content="">
<meta name="author" content="">
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

<title>Narrow Jumbotron Template for Bootstrap</title>

<!-- Bootstrap core CSS -->
<link href="/docs/3.3/../dist/css/bootstrap.min.css" rel="stylesheet">

<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<link href="/docs/3.3/../assets/css/ie10-viewport-bug-workaround.css"
	rel="stylesheet">

<!-- Custom styles for this template -->
<link href="jumbotron-narrow.css" rel="stylesheet">

<!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
<!--[if lt IE 9]><script src="/docs/3.3/../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
<script src="/docs/3.3/../assets/js/ie-emulation-modes-warning.js"></script>

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
	<div th:insert="~{navbar::navbar}"></div>
	
	<div class="container">
		<div class="header clearfix">
			<h3 class="text-muted">Cadastro de Clientes</h3>
		</div>

		<div class="jumbotron">
			
			<form th:action="@{../../clientes/novo}"   method="post"  class="form-group" >
				<div>
					<label>Nome: </label> <input name="nome" placeholder="Digite o nome"></input>
				</div>
				<div>
					<label>CPF Ou CNPJ: </label> <input name="cpfOuCnpj" placeholder="Digite o CPF ou CNPJ"></input>
				</div>
				<div>
					<label>Endereço: </label> <input name="endereco" placeholder="Digite o endereço"></input>
				</div>
				<div>
					<label>Data de Nascimento: </label> <input name="dataNascimento" placeholder="Digite a data de nascimento"></input>
				</div>
				<div>
					<label>Sexo: </label> <input name="sexo" placeholder="Digite o sexo"></input>
				</div>
				<div>
					<label>Email </label> <input name="email" placeholder="Digite o email"></input>
				</div>
				<input type="submit" value="Cadastrar"/>
			</form>

		</div>

	

	</div>

	

	</div>
	<!-- /container -->


	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<script src="/docs/3.3/../assets/js/ie10-viewport-bug-workaround.js">
	
	
	
	</script>
</body>
</html>
